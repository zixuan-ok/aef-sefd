<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* gen() {
            console.log(1)
            yield '状态1'
            console.log(2)
            yield '状态2'
            console.log(3)
            yield '状态3'
            console.log(4)
            yield '状态4'
            console.log('呵呵呵')
            // return 'end'
        }
        let it=gen()
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
    </script>
</body>

</html>
